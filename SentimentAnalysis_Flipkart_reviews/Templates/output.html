<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #112d304a;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .positive {
            color: rgb(48, 56, 48);
        }
        .negative {
            color: rgb(40, 44, 41);
        }
    </style>
</head>
<body>
    <h4>Thank you, {{ name }}, for your review:</h4>
    <p>{{ review }}</p>
    {% if prediction == 1 %}
        <p class="positive">We appreciate your positive feedback. Thank you!. &#128512;</p>
    {% elif prediction == 0 %}
        <p class="negative">We're sorry to hear about your experience. Thank you for sharing. &#128577;</p>
    {% endif %}
    <a href="/" class="btn btn-primary">Back to Review Form</a>
</body>
</html>
